<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - BiteBuzz</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
        }

        .contact-section {
            padding: 50px;
            height: 100vh;
            position: relative;
            text-align: center;
            background: url('images/contact-us.jpeg') no-repeat center;
            background-size: cover;
            animation: fadeIn 1.5s ease-in-out; /* Apply animation */
        }

        /* Background dim effect */
        .contact-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
        }

        .container {
            position: relative;
            z-index: 1;
            max-width: 800px;
            margin: auto;
            color: aquamarine;
            animation: slideUp 1.5s ease-in-out;

        }

        h1 {
            font-size: 2.5rem;
            color: #ff9800;
            opacity: 0;
            animation: fadeInText 1.5s forwards;
        }

        p {
            font-size: 1.2rem;
            line-height: 1.6;
        }

        .contact-form {
            background: bisque;
            padding: 20px;
            border-radius: 10px;
            max-width: 600px;
            margin: auto;
            animation: popUp 1s ease-in-out forwards;
        }

        input, textarea {
            width: 80%;
            padding: 10px;
            margin-top: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
        }

        button {
            background-color: #ff9800;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1.2rem;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 10px;
            transition: transform 0.3s ease, background-color 0.3s ease;
        }

        button:hover {
            background-color: #e68900;
            transform: scale(1.1);

        }

        .contact-info {
            margin-top: 30px;
            font-size: 1.1rem;
        }

        /* Keyframes for animations */
        @keyframes fadeIn {
          from {
            opacity: 0;
          }
          to {
            opacity: 1;
          }
        }

        @keyframes fadeInText {
          from {
           opacity: 0;
           transform: translateY(-20px);
          }
          to {
           opacity: 1;
           transform: translateY(0);
          }
        }

        @keyframes slideUp {
          from {
           transform: translateY(30px);
           opacity: 0;
          }
          to {
           transform: translateY(0);
           opacity: 1;
          }
        }

        @keyframes popUp {
          from {
           transform: scale(0.8);
           opacity: 0;
          }
          to {
           transform: scale(1);
           opacity: 1;
          }
        }


        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }

            p {
                font-size: 1rem;
            }

            .contact-form {
                max-width: 90%;
            }
            
        }
    </style>
</head>
<body>

    <section class="contact-section">
        <div class="container">
            <h1>Contact Us</h1>
            <p>Have questions or need support? Get in touch with us!</p>
            
            <div class="contact-form">
                <form>
                    <input type="text" name="username" placeholder="Your Name" required>
                    <input type="email" name="email" placeholder="Your Email" required>
                    <textarea name="message" placeholder="Your Message" rows="5" required></textarea>
                    <button type="submit">Send Message</button>
                </form>
            </div>

            <div class="contact-info">
                <p><strong style="color: bisque;">Email:</strong> support@bitebuzz.com</p>
                <p><strong style="color: bisque;">Phone:</strong> +91 98765 43210</p>
                <p><strong style="color: bisque;">Address:</strong> Hubli, Karnataka, India</p>
            </div>
        </div>
    </section>
    <script>
      document.querySelector("form").addEventListener("submit", function(event) {
        event.preventDefault();
        let formData = new FormData(this);

        console.log("Form Data:", Object.fromEntries(formData)); // Debugging

        fetch("contact.php", {
          method: "POST",
          body: formData
        })
        .then(response => response.json())
        .then(data => {
          alert(data.message);
          if (data.status === "success") {
            document.querySelector("form").reset();
          }
        })
        .catch(error => {
          alert("An error occurred. Please try again.");
          console.error("Error:", error);
        });
      });
    </script>

</body>
</html>
